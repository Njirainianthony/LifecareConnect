{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}STK Push{% endblock %}

{% block body %}
<style>
  body {
    background: url("{% static 'assets/img/Lifecare-Connect-Homecare-Logo-1.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 0;
  }

  .stk-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding-top: 80px;
    z-index: 1;
    position: relative;
  }

  .logo {
    margin-bottom: 10px;
    text-align: center;
  }

  .logo img {
    max-height: 80px;
  }

  .logo-text {
    font-size: 30px;
    font-weight: 700;
    color: #00796b;
  }

  .stk-card {
    background: #ffffff;
    border-radius: 15px;
    padding: 50px;
    max-width: 520px;
    width: 100%;
    min-height: 420px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    z-index: 2;
  }

  .form-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #00796b;
    margin-bottom: 20px;
  }

  label {
    font-weight: 500;
    color: #333;
    margin-bottom: 6px;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  .btn-blue-green {
    background-color: #00796b;
    color: white;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
  }

  .btn-blue-green:hover {
    background-color: #004d40;
  }

</style>

<div class="container stk-wrapper">
  <div class="logo">
    <img src="{% static 'assets/img/Lifecare-Connect-Homecare-Logo-1.jpg' %}" alt="Lifecare Connect Logo">
    <div class="logo-text">Lifecare Connect</div>
  </div>

  <div class="stk-card">
    <h2 class="form-title">Make a Payment</h2>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="phone_number">Phone Number (2547...)</label>
        <input type="text" name="phone_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="amount">Amount</label>
        <input type="number" name="amount" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-blue-green">Send STK Push</button>
    </form>
  </div>
</div>
{% endblock %}
