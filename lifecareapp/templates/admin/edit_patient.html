{% extends "admin/base_admin.html" %}
{% block content %}
<h2>Edit Patient</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'patient_profiles' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
