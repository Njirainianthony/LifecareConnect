{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Patient Profile | Lifecare Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <style>
    body {
      background: url("{% static 'assets/img/Lifecare-Connect-Homecare-Logo-1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 0;
    }

    .profile-wrapper {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      padding-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    .profile-card {
      width: 100%;
      max-width: 1400px;
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .form-title {
      color: #00796b;
      font-weight: bold;
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus, .form-select:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 0.2rem rgba(0, 121, 107, 0.25);
    }

    .btn-blue-green {
      background-color: #00796b;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
    }

    .btn-blue-green:hover {
      background-color: #004d40;
    }

    @media (max-width: 768px) {
      .row > div[class*="col-md-6"] {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<div class="container profile-wrapper">
  <div class="profile-card">
    <h2 class="form-title">Patient Profile Form</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'patientform' %}">
      {% csrf_token %}

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3 col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option selected disabled>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="mb-3 col-md-6">
          <label for="county" class="form-label">County</label>
          <select class="form-select" id="county" name="county" required>
            <option selected disabled>Choose...</option>
            <option>Nairobi</option>
            <option>Kisumu</option>
            <option>Mombasa</option>
            <option>Nakuru</option>
            <option>Kiambu</option>
            <option>Machakos</option>
          </select>
        </div>

        <div class="mb-3 col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob">
        </div>

        <div class="mb-3 col-md-6">
          <label for="emergency_contact" class="form-label">Emergency Contact</label>
          <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
        </div>

        <div class="mb-3 col-md-6">
          <label for="medical_conditions" class="form-label">Medical Conditions</label>
          <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="2"></textarea>
        </div>

        <div class="mb-3 col-md-6">
          <label for="allergies" class="form-label">Allergies</label>
          <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
        </div>

        <div class="mb-3 col-md-6">
          <label for="preferred_care_type" class="form-label">Preferred Care Type</label>
          <select class="form-select" id="preferred_care_type" name="preferred_care_type">
            <option selected disabled>Choose...</option>
            <option>Elderly Care</option>
            <option>Post-Surgery Care</option>
            <option>Chronic Condition Management</option>
            <option>Disability Support</option>
          </select>
        </div>

        <div class="mb-4 col-md-6">
          <label for="profile_pic" class="form-label">Upload Profile Picture</label>
          <input class="form-control" type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </div>
      </div>

      <div class="mb-4 col-md-6">
        <label for="medical_history_docx" class="form-label">Medical History Document</label>
        <input class="form-control" type="file" name="medical_history_pdf" id="id_medical_history_pdf" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
        <small class="form-text text-muted">Upload your medical history (max 5MB)</small>
      </div>

      <button type="submit" class="btn btn-blue-green mt-3">Submit Profile</button>
    </form>
  </div>
</div>

<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
